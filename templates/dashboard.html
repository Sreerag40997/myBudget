<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">

  <aside class="w-64 bg-white shadow-md flex flex-col">
    <div class="h-16 flex items-center justify-center font-bold text-xl border-b">Admin</div>
    <nav class="flex-1 px-4 py-6 space-y-2">
      <a href="#" class="flex items-center gap-2 p-2 rounded hover:bg-indigo-100 text-gray-700 font-medium">ğŸ  Dashboard</a>
      <a href="#" class="flex items-center gap-2 p-2 rounded hover:bg-indigo-100 text-gray-700 font-medium">ğŸ“„ Orders</a>

      <a href="#" class="flex items-center gap-2 p-2 rounded hover:bg-indigo-100 text-gray-700 font-medium">ğŸ”’ Logout</a>
    </nav>
  </aside>

  <main class="flex-1 p-6 overflow-auto">
    <h1 class="text-2xl font-bold mb-6">Dashboard</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-gray-500 text-sm font-medium">Users</h2>
        <p class="text-2xl font-bold">1,024</p>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-gray-500 text-sm font-medium">Orders</h2>
        <p class="text-2xl font-bold">256</p>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-gray-500 text-sm font-medium">Revenue</h2>
        <p class="text-2xl font-bold">$12,430</p>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-gray-500 text-sm font-medium">Feedback</h2>
        <p class="text-2xl font-bold">128</p>
      </div>
    </div>

    <!-- Table -->
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4">1</td>
            <td class="px-6 py-4">John Doe</td>
            <td class="px-6 py-4">john@example.com</td>
            <td class="px-6 py-4">Admin</td>
            <td class="px-6 py-4 space-x-2">
              <button class="px-2 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">Edit</button>
              <button class="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
            </td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4">2</td>
            <td class="px-6 py-4">Jane Smith</td>
            <td class="px-6 py-4">jane@example.com</td>
            <td class="px-6 py-4">User</td>
            <td class="px-6 py-4 space-x-2">
              <button class="px-2 py-1 bg-indigo-600 text-white rounded hover:bg-indigo-700">Edit</button>
              <button class="px-2 py-1 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
